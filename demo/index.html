<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ng-flat-monthpicker demo</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../dist/ng-flat-monthpicker.css">
        <style>
            * { font-family: 'Open Sans'; }
        </style>
    </head>
    <body ng-app="testApp" ng-strict-di>

        <div ng-controller="mainController">

            <h1>Ng monthpicker demo</h1>

            <input type="text" ng-model="months_1" ng-flat-monthpicker picker-config="pickerConfig" picker-id="1">
            or
            <button ng-flat-monthpicker ng-model="months_2" type="button" picker-config="pickerConfig" picker-id="2">Pick Months</button>

            <p>Ng-model input: {{ months_1 | json }}</p>
            <p>Ng-model button: {{ months_2 | json }}</p>
        </div>

        <!-- JS -->
        <script src="../node_modules/moment/moment.js"></script>
        <!-- <script src="../node_modules/moment/locale/fr.js"></script> -->
        <script src="../node_modules/angular/angular.js"></script>

        <script src="../dist/ng-flat-monthpicker.js"></script>

        <script src="js/app.js"></script>
    </body>
</html>
